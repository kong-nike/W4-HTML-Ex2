<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
      }

      /* Hint: What can you do with a media query and flexbox? */
      .pricing-container{
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 20px;
        height: 100vh;
        background-color: lightpink;
      }
      .pricing-plan{
        border: 1px solid black;
        background-color: #ffffff;
        width: 20%;
        height: 50%;
        display: flex;
        flex-direction: column;
        gap: 0;
        border-radius: 20px;
        background: linear-gradient(
                to right, 
              rgb(251, 133, 251),rgb(255, 199, 225)
            );
        box-shadow: 5px 10px #c263b758;

      }
      .plan-title{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 20%;
        background: linear-gradient(
                to right, 
               indigo, violet
            );        
        color: #fff;
        font-size: larger;
        border-radius: 20px 20px 0px 0px;
      }
      .plan-price{
        height: 15%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: rgba(218, 1, 189, 0.834);
        background: linear-gradient(
                to right, 
              rgb(251, 133, 251),rgb(255, 199, 225)
            );
      }
      .plan-features{
        margin: 0;
        height: 50%;
        list-style: none;
        text-decoration: overline lightgray;
        background: linear-gradient(
                to right, 
                rgb(255, 198, 255),rgb(252, 210, 230)
              );
        padding-top: 50px;
      }
      .plan-features li{
        list-style: none;
        text-decoration: overline lightgray;
      }
      .plan-button{
        margin: 50px;
        margin-top: 20px;
        margin-bottom: 20px;
        background: linear-gradient(
                to right, 
               indigo, violet
            );
        color: #fff;
        border-radius: 20px;
      }
      @media (max-width: 1250px) {
        .pricing-plan{
          width: 50%;
          height: 30%;
        }
        .pricing-container{
          background-color: lightpink;
        }
      }
    </style>
  </head>
  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
